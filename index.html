<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetRead - Speed Reading Assistant</title>
    <style>
        :root {
            --font-size: 48px;
            --line-height: 1.5;
        }        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f4f4f4;
            transition: background 0.3s;
            position: relative;
            margin: 0;
            padding: 20px;            
        }
        .reader-container {
            width: 50%;
            max-width: 800px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .reader {
            font-size: var(--font-size);
            font-weight: bold;
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            color: black;
            line-height: var(--line-height);
            width: 100%;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
            .controls-bottom {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        .utility-buttons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #007bff;
            color: white;
            transition: all 0.2s;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .dark-mode {
            background: black;
            color: white;
        }
        .dark-mode .reader {
            background: black;
            color: white;
        }
        .settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            z-index: 1000;
            width: 400px;
        }

        .settings-modal.dark-mode {
            background: #2d2d2d;
            color: white;
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .settings-group input[type="range"] {
            width: 100%;
        }

        .settings-group select {
            width: 100%;
            padding: 8px;
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 5px;
            background: #007bff;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    
    <div class="reader-container">
        <div class="reader" id="reader">Ready to JetRead!</div>
    </div>

    <div class="controls-bottom">
        <button class="start-button" id="toggle">Start Reading</button>
    </div>

    <div class="utility-buttons">
        <button id="showTextModal">Text</button>
        <button id="showSettings">Settings</button>
    </div>

    <!-- Text Input Modal -->
    <div class="modal" id="textModal">
        <!-- Keep existing text modal content -->
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <h2 style="margin-top: 0;">JetRead Settings</h2>
        
        <div class="settings-group">
            <label>Speed (WPM): <span id="wpmValue">300</span></label>
            <input type="range" id="wpm" min="100" max="1000" value="300">
        </div>

        <div class="settings-group">
            <label>Chunk Size</label>
            <select id="wordCount">
                <option value="1">1 Word</option>
                <option value="2" selected>2 Words</option>
                <option value="3">3 Words</option>
            </select>
        </div>

        <div class="settings-group">
            <label>Font Size: <span id="fontSizeValue">48</span>px</label>
            <input type="range" id="fontSize" min="24" max="72" value="48">
        </div>

        <div class="settings-group">
            <label>Theme</label>
            <select id="themeSelect">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="sepia">Sepia</option>
            </select>
        </div>

        <div class="settings-group">
            <button onclick="document.getElementById('settingsModal').style.display = 'none'">
                Save & Close
            </button>
        </div>
    </div>

    <script>
        let words = [];
        let index = 0;
        let wpm = 300;
        let isPaused = true;
        let wordCount = 2;
        let interval;

        // Save preferences to localStorage
        function savePreferences() {
            localStorage.setItem("wpm", wpm.toString());
            localStorage.setItem("wordCount", wordCount.toString());
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
            localStorage.setItem("index", index.toString());
            localStorage.setItem("text", JSON.stringify(words)); // Save the entire text
        }

        // Load preferences from localStorage
        function loadPreferences() {
            const savedWpm = localStorage.getItem("wpm");
            const savedWordCount = localStorage.getItem("wordCount");
            const savedTheme = localStorage.getItem("theme");
            const savedIndex = localStorage.getItem("index");
            const savedText = localStorage.getItem("text");

            if (savedWpm) wpm = parseInt(savedWpm);
            if (savedWordCount) wordCount = parseInt(savedWordCount);
            if (savedTheme === "dark") document.body.classList.add("dark-mode");
            if (savedIndex) index = parseInt(savedIndex);
            if (savedText) words = JSON.parse(savedText);
        }

        // Load text from localStorage or external source
        async function loadText() {
            const savedText = localStorage.getItem("text");
            if (savedText) {
                words = JSON.parse(savedText);
                updateDisplay();
            } else {
                try {
                    const response = await fetch('https://jetread.onrender.com/get_text');
                    const text = await response.text();
                    words = text.split(" ");
                    updateDisplay();
                } catch (error) {
                    console.error("Failed to load text:", error);
                }
            }
        }

        // Update the display with the current word(s)
        function updateDisplay() {
            if (words.length === 0) return;
            const textToShow = words.slice(index, index + wordCount).join(" ");
            document.getElementById('reader').textContent = textToShow || "";
            document.getElementById('wpmDisplay').textContent = `WPM: ${wpm}`;
            updateProgress();            
        }

        // Start or resume the reading process
        function startReading() {
            clearInterval(interval);
            interval = setInterval(() => {
                if (!isPaused && index < words.length) {
                    updateDisplay();
                    index += wordCount;
                    savePreferences(); // Save preferences periodically
                }
            }, 60000 / wpm);
        }

        // Event listeners for controls
        document.getElementById("toggle").addEventListener("click", () => {
            isPaused = !isPaused;
            document.getElementById("toggle").textContent = isPaused ? "Start" : "Pause";
            startReading();
            savePreferences(); // Save preferences when toggling
        });

        document.getElementById("increase").addEventListener("click", () => {
            wpm += 50;
            updateDisplay();
            startReading();
            savePreferences(); // Save preferences when changing WPM
        });

        document.getElementById("decrease").addEventListener("click", () => {
            wpm = Math.max(100, wpm - 50);
            updateDisplay();
            startReading();
            savePreferences(); // Save preferences when changing WPM
        });

        document.getElementById("wordCount").addEventListener("change", (event) => {
            wordCount = parseInt(event.target.value);
            updateDisplay();
            savePreferences(); // Save preferences when changing word count
        });

        // Keyboard shortcuts
        document.addEventListener("keydown", (event) => {
            if (event.code === "Space") {
                isPaused = !isPaused;
                document.getElementById("toggle").textContent = isPaused ? "Start" : "Pause";
                startReading();
                savePreferences(); // Save preferences when toggling
            }
            if (event.code === "ArrowRight") {
                index += wordCount;
                updateDisplay();
                savePreferences(); // Save preferences when navigating
            }
            if (event.code === "ArrowLeft") {
                index = Math.max(0, index - wordCount);
                updateDisplay();
                savePreferences(); // Save preferences when navigating
            }
            if (event.code === "ArrowUp") {
                wpm += 50;
                updateDisplay();
                startReading();
                savePreferences(); // Save preferences when changing WPM
            }
            if (event.code === "ArrowDown") {
                wpm = Math.max(100, wpm - 50);
                updateDisplay();
                startReading();
                savePreferences(); // Save preferences when changing WPM
            }
            if (event.code === "KeyF") {
                document.body.classList.toggle("dark-mode");
                savePreferences(); // Save preferences when toggling theme
            }
        });

        // Modal functionality
        const textModal = document.getElementById('textModal');
        const customText = document.getElementById('customText');

        document.getElementById('showModal').addEventListener('click', () => {
            textModal.style.display = 'block';
            customText.focus();
        });

        document.getElementById('cancelModal').addEventListener('click', () => {
            textModal.style.display = 'none';
            customText.value = '';
        });

        document.getElementById('submitText').addEventListener('click', () => {
            if (customText.value.trim()) {
                words = customText.value.split(/\s+/);
                index = 0;
                textModal.style.display = 'none';
                updateDisplay();
                customText.value = '';
                savePreferences(); // Save preferences when loading custom text
            }
        });
        // Font size control
        document.getElementById('fontSize').addEventListener('input', (e) => {
            document.documentElement.style.setProperty('--font-size', `${e.target.value}px`);
            document.getElementById('fontSizeValue').textContent = e.target.value;
            savePreferences();
        });

        // Theme control
        document.getElementById('themeSelect').addEventListener('change', (e) => {
            document.body.className = e.target.value + '-mode';
            savePreferences();
        });

        // Show settings modal
        document.getElementById('showSettings').addEventListener('click', () => {
            document.getElementById('settingsModal').style.display = 'block';
        });

        // Progress bar update
        function updateProgress() {
            const progress = (index / words.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }
        
        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === textModal) {
                textModal.style.display = 'none';
                customText.value = '';
            }
        });

        // Load preferences and text when the page loads
        loadPreferences();
        loadText();
        updateDisplay();
    </script>
</body>
</html>
