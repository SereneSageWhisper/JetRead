<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetRead - Speed Reading Assistant</title>
    <style>
        :root {
            --font-size: 48px;
            --line-height: 1.5;
        }        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f4f4f4;
            transition: background 0.3s, color 0.3s;
            position: relative;
            margin: 0;
            padding: 20px;            
        }
        .reader-container {
            width: 50%;
            max-width: 800px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .reader {
            font-size: var(--font-size);
            font-weight: bold;
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            color: black;
            line-height: var(--line-height);
            width: 100%;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .controls-bottom {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        .utility-buttons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #007bff;
            color: white;
            transition: all 0.2s;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        /* Theme Styles */
        .dark-mode {
            background: #1a1a1a;
            color: white;
        }
        .dark-mode .reader {
            background: #2d2d2d;
        }
        .sepia-mode {
            background: #f4ecd8;
            color: #5b4636;
        }
        .sepia-mode .reader {
            background: #fffbf0;
        }
        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            z-index: 1000;
            width: 400px;
        }
        .modal.dark-mode {
            background: #2d2d2d;
            color: white;
        }
        .modal.sepia-mode {
            background: #fffbf0;
            color: #5b4636;
        }
        .settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            z-index: 1000;
            width: 400px;
        }
        .settings-group {
            margin-bottom: 20px;
        }
        .settings-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .settings-group input[type="range"] {
            width: 100%;
        }
        .settings-group select {
            width: 100%;
            padding: 8px;
        }
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 5px;
            background: #007bff;
            transition: width 0.3s ease;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    
    <div class="reader-container">
        <div class="reader" id="reader">Ready to JetRead!</div>
    </div>

    <div class="controls-bottom">
        <button class="start-button" id="toggle">Start Reading</button>
    </div>

    <div class="utility-buttons">
        <button id="showTextModal">Text</button>
        <button id="showSettings">Settings</button>
    </div>

    <!-- Text Input Modal -->
    <div class="modal" id="textModal">
        <h2>Load Custom Text</h2>
        <textarea id="customText" placeholder="Paste your text here..."></textarea>
        <div class="settings-group">
            <button onclick="loadCustomText()">Load Text</button>
            <button onclick="hideModal('textModal')">Cancel</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <h2>JetRead Settings</h2>
        
        <div class="settings-group">
            <label>Speed (WPM): <span id="wpmValue">300</span></label>
            <input type="range" id="wpm" min="100" max="1000" value="300">
        </div>

        <div class="settings-group">
            <label>Chunk Size</label>
            <select id="wordCount">
                <option value="1">1 Word</option>
                <option value="2" selected>2 Words</option>
                <option value="3">3 Words</option>
            </select>
        </div>

        <div class="settings-group">
            <label>Font Size: <span id="fontSizeValue">48</span>px</label>
            <input type="range" id="fontSize" min="24" max="72" value="48">
        </div>

        <div class="settings-group">
            <label>Theme</label>
            <select id="themeSelect">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="sepia">Sepia</option>
            </select>
        </div>

        <div class="settings-group">
            <button onclick="hideModal('settingsModal')">Close</button>
        </div>
    </div>

    <script>
        let words = [];
        let index = 0;
        let wpm = 300;
        let isPaused = true;
        let wordCount = 2;
        let interval;

        // Initialize settings
        function initSettings() {
            // Load preferences
            const savedWpm = localStorage.getItem("wpm");
            const savedWordCount = localStorage.getItem("wordCount");
            const savedTheme = localStorage.getItem("theme");
            const savedIndex = localStorage.getItem("index");
            const savedText = localStorage.getItem("text");
            const savedFontSize = localStorage.getItem("fontSize");

            if (savedWpm) wpm = parseInt(savedWpm);
            if (savedWordCount) wordCount = parseInt(savedWordCount);
            if (savedTheme) document.body.className = savedTheme + "-mode";
            if (savedIndex) index = parseInt(savedIndex);
            if (savedText) words = JSON.parse(savedText);
            if (savedFontSize) {
                document.documentElement.style.setProperty('--font-size', `${savedFontSize}px`);
                document.getElementById('fontSize').value = savedFontSize;
                document.getElementById('fontSizeValue').textContent = savedFontSize;
            }

            // Set initial control values
            document.getElementById('wpm').value = wpm;
            document.getElementById('wpmValue').textContent = wpm;
            document.getElementById('wordCount').value = wordCount;
            document.getElementById('themeSelect').value = savedTheme || "light";
        }

        // Save preferences to localStorage
        function savePreferences() {
            localStorage.setItem("wpm", wpm.toString());
            localStorage.setItem("wordCount", wordCount.toString());
            localStorage.setItem("theme", document.body.className.replace("-mode", ""));
            localStorage.setItem("index", index.toString());
            localStorage.setItem("text", JSON.stringify(words));
            localStorage.setItem("fontSize", document.getElementById('fontSize').value);
        }

        // Load text from external source
        async function loadDefaultText() {
            try {
                const response = await fetch('https://jetread.onrender.com/get_text');
                const text = await response.text();
                words = text.split(" ");
                updateDisplay();
            } catch (error) {
                console.error("Failed to load text:", error);
            }
        }

        // Update display
        function updateDisplay() {
            if (words.length === 0) return;
            const textToShow = words.slice(index, index + wordCount).join(" ");
            document.getElementById('reader').textContent = textToShow || "";
            updateProgress();
        }

        // Update progress bar
        function updateProgress() {
            const progress = words.length > 0 ? (index / words.length) * 100 : 0;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // Start/pause reading
        function toggleReading() {
            isPaused = !isPaused;
            document.getElementById('toggle').textContent = isPaused ? "Start Reading" : "Pause";
            if (!isPaused) startReading();
            else clearInterval(interval);
            savePreferences();
        }

        // Start reading interval
        function startReading() {
            clearInterval(interval);
            interval = setInterval(() => {
                if (!isPaused && index < words.length) {
                    index += wordCount;
                    updateDisplay();
                    savePreferences();
                }
            }, 60000 / wpm);
        }

        // Load custom text
        function loadCustomText() {
            const text = document.getElementById('customText').value.trim();
            if (text) {
                words = text.split(/\s+/);
                index = 0;
                hideModal('textModal');
                updateDisplay();
                savePreferences();
            }
        }

        // Modal controls
        function showModal(id) {
            document.getElementById(id).style.display = 'block';
        }

        function hideModal(id) {
            document.getElementById(id).style.display = 'none';
            if (id === 'textModal') document.getElementById('customText').value = '';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            initSettings();
            if (!localStorage.getItem("text")) loadDefaultText();
            else updateDisplay();
        });

        document.getElementById('toggle').addEventListener('click', toggleReading);

        document.getElementById('showTextModal').addEventListener('click', () => showModal('textModal'));
        document.getElementById('showSettings').addEventListener('click', () => showModal('settingsModal'));

        // Settings controls
        document.getElementById('wpm').addEventListener('input', (e) => {
            wpm = e.target.value;
            document.getElementById('wpmValue').textContent = wpm;
            savePreferences();
            if (!isPaused) startReading();
        });

        document.getElementById('wordCount').addEventListener('change', (e) => {
            wordCount = parseInt(e.target.value);
            savePreferences();
            updateDisplay();
        });

        document.getElementById('fontSize').addEventListener('input', (e) => {
            document.documentElement.style.setProperty('--font-size', `${e.target.value}px`);
            document.getElementById('fontSizeValue').textContent = e.target.value;
            savePreferences();
        });

        document.getElementById('themeSelect').addEventListener('change', (e) => {
            document.body.className = e.target.value + "-mode";
            savePreferences();
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleReading();
            }
            if (e.code === 'ArrowRight') {
                index += wordCount;
                updateDisplay();
                savePreferences();
            }
            if (e.code === 'ArrowLeft') {
                index = Math.max(0, index - wordCount);
                updateDisplay();
                savePreferences();
            }
        });

        // Close modals on outside click
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) hideModal(e.target.id);
        });
    </script>
</body>
</html>
