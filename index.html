<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f4f4f4;
            transition: background 0.3s;
            position: relative;
        }
        .reader {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .dark-mode {
            background: black;
            color: white;
        }
        .dark-mode .reader {
            background: #333;
            color: white;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        .wpm-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .start-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="wpm-display" id="wpmDisplay">WPM: 300</div>
    <div class="reader" id="reader">Loading...</div>
    <button class="start-button" id="toggle">Start</button>
    <div class="controls">
        <button id="decrease">-50 WPM</button>
        <button id="increase">+50 WPM</button>
        <select id="wordCount">
            <option value="1">1 Word</option>
            <option value="2" selected>2 Words</option>
            <option value="3">3 Words</option>
        </select>
    </div>
    <script>
        let words = [];
        let index = 0;
        let wpm = 300;
        let isPaused = true;
        let wordCount = 2;
        let interval;

        async function loadText() {
            try {
                const response = await fetch('/get_text');
                const text = await response.text();
                words = text.split(" "); // Split plain text into words
                updateDisplay();
            } catch (error) {
                console.error("Failed to load text:", error);
            }
        }

        function updateDisplay() {
            if (words.length === 0) return;
            const textToShow = words.slice(index, index + wordCount).join(" ");
            document.getElementById('reader').textContent = textToShow || "";
            document.getElementById('wpmDisplay').textContent = `WPM: ${wpm}`;
        }

        function startReading() {
            clearInterval(interval);
            interval = setInterval(() => {
                if (!isPaused && index < words.length) {
                    updateDisplay();
                    index += wordCount;
                }
            }, 60000 / wpm);
        }

        document.getElementById("toggle").addEventListener("click", () => {
            isPaused = !isPaused;
            document.getElementById("toggle").textContent = isPaused ? "Start" : "Pause";
            startReading();
        });

        document.getElementById("increase").addEventListener("click", () => {
            wpm += 50;
            updateDisplay();
            startReading();
        });

        document.getElementById("decrease").addEventListener("click", () => {
            wpm = Math.max(100, wpm - 50);
            updateDisplay();
            startReading();
        });

        document.getElementById("wordCount").addEventListener("change", (event) => {
            wordCount = parseInt(event.target.value);
            updateDisplay();
        });

        document.addEventListener("keydown", (event) => {
            if (event.code === "Space") {
                isPaused = !isPaused;
                document.getElementById("toggle").textContent = isPaused ? "Start" : "Pause";
                startReading();
            }
            if (event.code === "ArrowRight") index += wordCount;
            if (event.code === "ArrowLeft") index = Math.max(0, index - wordCount);
            if (event.code === "ArrowUp") {
                wpm += 50;
                updateDisplay();
                startReading();
            }
            if (event.code === "ArrowDown") {
                wpm = Math.max(100, wpm - 50);
                updateDisplay();
                startReading();
            }
            if (event.code === "KeyF") document.body.classList.toggle("dark-mode");
        });

        loadText();
    </script>
</body>
</html>
